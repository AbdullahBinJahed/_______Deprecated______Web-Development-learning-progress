<!DOCTYPE html>
<html>
  <head>
    <title>fieldsetDemo.html</title>
  </head>
  <body>

    <h1>Sample Form with a Fieldset</h1>
    <form action="">
      <fieldset>
        <legend>Personal Data</legend>
        <p>
          <label>Name</label>
          <input type="text" />
        </p>
        <p>
          <label>Address</label>
          <input type="text" />
        </p>
        <p>
          <label>Phone</label>
          <input type="text" />
        </p>
      </fieldset>
    </form>

  </body>
</html>
